# Docker Compose for Development
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      APP_PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce_db
      SERVER: http://localhost:5000
      CLIENT: http://localhost:3000
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./server/src:/app/src
      - /app/node_modules
      - /app/dist

  # Next.js Frontend Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ecommerce-client-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000
      AUTH_SECRET: dev-auth-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - ecommerce-network
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data_dev:
