version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./server:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev

  # Next.js Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ecommerce-client
    restart: unless-stopped
    env_file:
      - ./client/.env
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - ecommerce-network
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
